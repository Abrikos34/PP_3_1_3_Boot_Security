<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #ffffff; /* Белый фон */
            height: 100vh;
            padding: 20px;
            width: 200px; /* Уменьшенная ширина */
            border-right: 1px solid #ddd; /* Разделительная линия */
        }

        .sidebar a {
            color: #000000; /* Черный текст */
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .sidebar a.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #0056b3;
            color: white;
        }


        .main-content {
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }

        .navbar {
            background-color: #343a40;
            color: white;
        }

        .navbar-text {
            color: white;
        }

        .navbar-text span {
            font-weight: bold;
        }

        .navbar .logout-link {
            color: white;
            text-decoration: none;
            padding: 5px;
            border-radius: 5px;
            background-color: #dc3545;
        }

        .navbar .logout-link:hover {
            background-color: #c82333;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <span class="navbar-text">
            <span th:if="${currentUser != null}">
                <strong>Email:</strong> <span th:text="${currentUser.email}">[Email]</span>
                <strong>Role:</strong>
                <span th:each="role : ${currentUser.roles}" th:text="${role.name}">[Role]</span>
            </span>
            <span th:if="${currentUser == null}">Guest</span>
        </span>
        <form th:action="@{/logout}" method="post" class="ms-auto">
            <button type="submit" class="btn btn-danger btn-sm">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <a href="/user" th:classappend="${page == 'user' ? 'active' : ''}">User</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">
            <h2 class="text-center">User Information Page</h2>
            <div class="card mt-3">
                <div class="card-header">
                    About user
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${currentUser.id}">[ID]</td>
                            <td th:text="${currentUser.firstName}">[First Name]</td>
                            <td th:text="${currentUser.lastName}">[Last Name]</td>
                            <td th:text="${currentUser.age}">[Age]</td>
                            <td th:text="${currentUser.email}">[Email]</td>
                            <td>
                                <span th:each="role : ${currentUser.roles}" th:text="${role.name}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
