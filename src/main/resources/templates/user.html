<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #ffffff; /* Белый фон */
            height: 100vh;
            padding: 20px 20px 20px 30px; /* Добавляем больше отступа слева */
            width: 260px; /* Уменьшенная ширина */
            border-right: 1px solid #ddd; /* Разделительная линия */
        }

        .sidebar a {
            color: #000000; /* Черный текст */
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .sidebar a.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #0066ff; /* Более яркий синий */
            color: white;
        }

        .main-content {
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }

        .navbar {
            background-color: #343a40;
            color: white;
        }

        .navbar-text {
            color: white;
            font-weight: normal; /* Убираем жирный шрифт для текста, кроме email */
        }

        .logout-button {
            background: none; /* Убираем фон */
            border: none; /* Убираем границу */
            color: #cccccc; /* не белый текста */
            font-size: 16px; /* Размер шрифта */
            cursor: pointer; /* Изменяем курсор */
        }

        .logout-button:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
        }

        .table {
            margin: 0 auto; /* Центрируем таблицу */
            text-align: center; /* Выравниваем текст по центру */
        }

        .table th {
            background-color: #f8f9fa; /* Светло-серый фон для заголовка */
            font-weight: bold;
            text-transform: uppercase; /* Заглавные буквы */
        }

        .table td {
            vertical-align: middle; /* Выравнивание текста по вертикали */
        }

        .card-header {
            font-weight: bold; /* Жирный текст для "About user" */
        }

        .text-left {
            text-align: left;
            margin-left: 20px; /* Добавляем небольшой отступ слева */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <span class="navbar-text">
            <span><strong th:text="${currentUser.email}">[Email]</strong></span>
            <span> with roles: </span>
            <span th:each="role : ${currentUser.roles}" th:text="${role.name}">[Role]</span>
        </span>
        <form th:action="@{/logout}" method="post" class="ms-auto">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <a href="/user" th:classappend="${page == 'user' ? 'active' : ''}">User</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">
            <h2 class="text-left">User Information Page</h2>
            <div class="card mt-3">
                <div class="card-header">
                    About user
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${currentUser.id}">[ID]</td>
                            <td th:text="${currentUser.firstName}">[First Name]</td>
                            <td th:text="${currentUser.lastName}">[Last Name]</td>
                            <td th:text="${currentUser.age}">[Age]</td>
                            <td th:text="${currentUser.email}">[Email]</td>
                            <td th:text="${currentUser.roles[0].name}">[Role]</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
