<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: #343a40;
            height: 100vh;
            padding: 20px;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .sidebar a.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #0056b3;
            color: white;
        }

        .main-content {
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }

        .navbar {
            background-color: #343a40;
            color: white;
        }

        .navbar-text {
            color: white;
        }

        .navbar-text span {
            font-weight: bold;
        }

        .navbar .logout-link {
            color: white;
            text-decoration: none;
            padding: 5px;
            border-radius: 5px;
            background-color: #dc3545;
        }

        .navbar .logout-link:hover {
            background-color: #c82333;
            color: white;
        }
    </style>
</head>
<body>
<!-- Top Navbar -->
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <span class="navbar-text">
            <span th:if="${currentUser != null}">
                <strong>Email:</strong> <span th:text="${currentUser.email}">[Email]</span>
                <strong>Role:</strong>
                <span th:each="role : ${currentUser.roles}" th:text="${role.name}">[Role]</span>
            </span>
            <span th:if="${currentUser == null}">Guest</span>
        </span>
        <a th:href="@{/logout}" class="logout-link">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <a href="/admin/users" th:classappend="${page == 'admin' ? 'active' : ''}">Admin</a>
            <a href="/admin/profile" th:classappend="${page == 'user' ? 'active' : ''}">User</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">
            <div th:if="${page == 'admin'}">
                <h1>Admin Panel</h1>

                <!-- Tabs for Users and New User -->
                <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="users" aria-selected="true">
                            Users table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user" type="button" role="tab" aria-controls="new-user" aria-selected="false">
                            New User
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content mt-3">
                    <!-- Users table -->
                    <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                        <table class="table table-bordered table-hover">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="usr : ${users}">
                                <td th:text="${usr.id}"></td>
                                <td th:text="${usr.firstName}"></td>
                                <td th:text="${usr.lastName}"></td>
                                <td th:text="${usr.age}"></td>
                                <td th:text="${usr.email}"></td>
                                <td>
                                    <span th:each="rl : ${usr.roles}" th:text="${rl.name}"></span>
                                </td>
                                <td>
                                    <button class="btn btn-primary btn-sm"
                                            th:attr="data-id=${usr.id}, data-firstname=${usr.firstName}, data-lastname=${usr.lastName}, data-age=${usr.age}, data-email=${usr.email}"
                                            onclick="openEditModal(this)">
                                        Edit
                                    </button>
                                    <button class="btn btn-danger btn-sm"
                                            th:attr="data-id=${usr.id}, data-firstname=${usr.firstName}, data-lastname=${usr.lastName}, data-age=${usr.age}, data-email=${usr.email}, data-roles=${usr.roles[0].name}"
                                            onclick="openDeleteModal(this)">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- New User Form -->
                    <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                        <h3 class="text-center">Add New User</h3>
                        <form th:action="@{/admin/users/save}" method="post" class="d-flex flex-column align-items-center">
                            <div class="row g-3" style="max-width: 500px; width: 100%;">
                                <div class="col-md-12">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter first name" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter last name" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" id="age" name="age" class="form-control" placeholder="Enter age" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="roles" class="form-label">Role</label>
                                    <select id="roles" name="roles" class="form-select" multiple>
                                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Profile View -->
            <div th:if="${page == 'user'}">
                <h1>User Information Page</h1>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${currentUser.id}"></td>
                        <td th:text="${currentUser.firstName}"></td>
                        <td th:text="${currentUser.lastName}"></td>
                        <td th:text="${currentUser.age}"></td>
                        <td th:text="${currentUser.email}"></td>
                        <td>
                            <span th:each="role : ${currentUser.roles}" th:text="${role.name}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/users/update}" method="post">
                    <!-- ID -->
                    <div class="mb-3">
                        <label for="edit-id" class="form-label">ID</label>
                        <input type="text" id="edit-id" name="id" class="form-control" readonly />
                    </div>
                    <!-- First Name -->
                    <div class="mb-3">
                        <label for="edit-firstName" class="form-label">First Name</label>
                        <input type="text" id="edit-firstName" name="firstName" class="form-control" />
                    </div>
                    <!-- Last Name -->
                    <div class="mb-3">
                        <label for="edit-lastName" class="form-label">Last Name</label>
                        <input type="text" id="edit-lastName" name="lastName" class="form-control" />
                    </div>
                    <!-- Age -->
                    <div class="mb-3">
                        <label for="edit-age" class="form-label">Age</label>
                        <input type="number" id="edit-age" name="age" class="form-control" />
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="edit-email" class="form-label">Email</label>
                        <input type="email" id="edit-email" name="email" class="form-control" />
                    </div>
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="edit-password" class="form-label">Password</label>
                        <input type="password" id="edit-password" name="password" class="form-control" />
                    </div>
                    <!-- Roles -->
                    <div class="mb-3">
                        <label for="edit-roles" class="form-label">Roles</label>
                        <select id="edit-roles" name="roles" class="form-select" multiple>
                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Update User</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function openEditModal(button) {
        const id = button.getAttribute('data-id');
        const firstName = button.getAttribute('data-firstname');
        const lastName = button.getAttribute('data-lastname');
        const age = button.getAttribute('data-age');
        const email = button.getAttribute('data-email');

        document.getElementById('edit-id').value = id || '';
        document.getElementById('edit-firstName').value = firstName || '';
        document.getElementById('edit-lastName').value = lastName || '';
        document.getElementById('edit-age').value = age || '';
        document.getElementById('edit-email').value = email || '';
        document.getElementById('edit-password').value = '';

        const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
        modal.show();
    }
</script>

<!-- Delete User Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/users/delete}" method="post">
                    <div class="mb-3">
                        <label for="delete-id" class="form-label">ID</label>
                        <input type="text" id="delete-id" name="id" class="form-control" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="delete-firstName" class="form-label">First Name</label>
                        <input type="text" id="delete-firstName" class="form-control" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="delete-lastName" class="form-label">Last Name</label>
                        <input type="text" id="delete-lastName" class="form-control" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="delete-age" class="form-label">Age</label>
                        <input type="text" id="delete-age" class="form-control" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="delete-email" class="form-label">Email</label>
                        <input type="text" id="delete-email" class="form-control" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="delete-roles" class="form-label">Role</label>
                        <input type="text" id="delete-roles" class="form-control" readonly />
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function openDeleteModal(button) {
        const id = button.getAttribute('data-id');
        const firstName = button.getAttribute('data-firstname');
        const lastName = button.getAttribute('data-lastname');
        const age = button.getAttribute('data-age');
        const email = button.getAttribute('data-email');
        const roles = button.getAttribute('data-roles');

        // Заполняем поля модального окна
        document.getElementById('delete-id').value = id || '';
        document.getElementById('delete-firstName').value = firstName || '';
        document.getElementById('delete-lastName').value = lastName || '';
        document.getElementById('delete-age').value = age || '';
        document.getElementById('delete-email').value = email || '';
        document.getElementById('delete-roles').value = roles || '';

        // Отображаем модальное окно
        const modal = new bootstrap.Modal(document.getElementById('deleteUserModal'));
        modal.show();
    }
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
